name: HTML/CSS Validation

on:
  push:
    branches: ["main"]

jobs:
  validation:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y w3c-markup-validator w3c-css-validator

      - name: Validate HTML
        run: find . -type f -name "*.html" -exec vnu {} \;
      
      - name: Validate CSS
        run: find . -type f -name "*.css" -exec css-validator {} \;